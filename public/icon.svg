<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3780"/>
      <stop offset="100%" style="stop-color:#1a1f4b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c542"/>
      <stop offset="100%" style="stop-color:#e5b030"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#logoGradient)"/>

  <!-- Stylized "N" shape -->
  <path d="M 160 120
           L 160 320
           L 200 320
           L 200 200
           L 312 320
           L 352 320
           L 352 120
           L 312 120
           L 312 240
           L 200 120
           Z"
        fill="#FFFFFF"/>

  <!-- Tech accent - circuit nodes -->
  <circle cx="160" cy="120" r="16" fill="url(#accentGradient)"/>
  <circle cx="352" cy="320" r="16" fill="url(#accentGradient)"/>

  <!-- Code brackets accent -->
  <path d="M 280 160 L 320 200 L 280 240"
        stroke="url(#accentGradient)"
        stroke-width="24"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.9"/>

  <path d="M 380 160 L 340 200 L 380 240"
        stroke="url(#accentGradient)"
        stroke-width="24"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.9"/>

  <!-- Bottom accent bar -->
  <rect x="160" y="360" width="192" height="32" rx="16" fill="url(#accentGradient)" opacity="0.9"/>

  <!-- Connection dots -->
  <circle cx="256" cy="376" r="8" fill="url(#logoGradient)"/>
  <circle cx="296" cy="376" r="8" fill="url(#logoGradient)"/>
  <circle cx="216" cy="376" r="8" fill="url(#logoGradient)"/>
</svg>
